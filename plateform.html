<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="character" id="character">
        <h2>Select your character</h2>
        <div class="display-char">
            <div class="profile">
                <img src="./img/user1.jpg" id="user1">
            </div>
            <div class="profile">
                <img src="./img/user2.jpg" id="user2">
            </div>
            <div class="profile">
                <img src="./img/user3.jpg" id="user3">
            </div>
            <div class="profile">
                <img src="./img/user4.jpg" id="user4">
            </div>
            <div class="profile">
                <img src="./img/user5.jpg" id="user5">
            </div>
            <div class="profile">
                <img src="./img/user6.jpg" id="user6">
            </div>
            <div class="profile">
                <img src="./img/user7.jpg" id="user7">
            </div>
            <div class="profile">
                <img src="./img/user8.jpg" id="user8">
            </div>
            <div class="profile">
                <img src="./img/user9.jpg" id="user9">
            </div>
            <div class="profile">
                <img src="./img/user10.jpg" id="user10">
            </div>
            <div class="profile">
                <img src="./img/user11.jpg" id="user11">
            </div>
            <div class="profile">
                <img src="./img/user12.jpg" id="user12">
            </div>
            <div class="profile">
                <img src="./img/user13.jpg" id="user13">
            </div>
            <div class="profile">
                <img src="./img/user14.jpg" id="user14">
            </div>
            <div class="profile">
                <img src="./img/user15.jpg" id="user15">
            </div>
            <div class="profile">
                <img src="./img/user16.jpg" id="user16">
            </div>
        </div>
        <button class="btn" id="btn-continue">CONTINUE</button>
    </div>

    <div class="main">
        <div class="player-pf">
            <img src="./img/user1.jpg" id="player-profile" class="player-profile" width="200px" height="200px">
            <h2 class="caption-name">YOU</h2>
        </div>
        <div class="center">
            <h1>TIC TAC TOE</h1>
            <div class="square" id="square">
                <div class="first-row">
                    <div class="case" id="case1">.</div>
                    <div class="case" id="case2">.</div>
                    <div class="case" id="case3">.</div>
                </div>
                <div class="second-row">
                    <div class="case" id="case4" draggable="false">.</div>
                    <div class="case" id="case5">.</div>
                    <div class="case" id="case6">.</div>
                </div>
                <div class="third-row">
                    <div class="case" id="case7">.</div>
                    <div class="case" id="case8">.</div>
                    <div class="case" id="case9">.</div>
                </div>
            </div>
        </div>
        <div class="oppenent-pf">
            <img src="./img/user3.jpg" width="200px" height="200px" class="opponent-profile" id="opponent-profile">
            <h2 class="caption-name">COMPUTER</h2>
        </div>
    </div>

    <script src="./logic.js"></script>
    <script src="./character.js"></script>
</body>

</html>
